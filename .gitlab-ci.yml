default:
  image: webdevops/php:8.0

cache: &cache
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - vendor/
  policy: pull

variables:
  COMPOSER_ALLOW_SUPERUSER: "1"
  COMPOSER_NO_INTERACTION: "1"
  GIT_CLONE_PATH: $CI_BUILDS_DIR/$CI_JOB_ID/$CI_PROJECT_PATH
  MAILHOG_HOST: mailhog
  MAILHOG_SMTP_PORT: "1025"
  MAILHOG_API_PORT: "8025"

workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH'

stages:
  - build
  - lint
  - sca
  - test

build:
  stage: build
  script:
    - composer install --no-progress
  cache:
    <<: *cache
    policy: pull-push
  rules:
    - if: '$CI_PIPELINE_SOURCE == "pipeline"'
      when: never
    - when: on_success

lint:php:
  stage: lint
  needs:
    - build
  script:
    - composer lint -- --dry-run
  rules:
    - if: '$CI_PIPELINE_SOURCE == "pipeline"'
      when: never
    - when: on_success

sca:php:
  stage: sca
  needs:
    - build
  before_script:
    - mkdir -p .build
  script:
    - composer sca -- --error-format gitlab > .build/phpstan.json
  artifacts:
    reports:
      codequality: .build/phpstan.json
  rules:
    - if: '$CI_PIPELINE_SOURCE == "pipeline"'
      when: never
    - when: on_success

test:
  image: webdevops/php:${PHP_VERSION}
  stage: test
  services:
    - name: mailhog/mailhog
      alias: mailhog
  variables:
    PHP_MEMORY_LIMIT: "-1"
    PHP_MAX_EXECUTION_TIME: "600"
  before_script:
    - composer global require --dev --no-progress --prefer-stable brianium/paratest:"*"
    - >
      if [ "$COVERAGE" == "1" ]; then
        pecl channel-update pecl.php.net
        pecl install pcov
        docker-php-ext-enable pcov
      fi
  script:
    - composer self-update --${COMPOSER_VERSION}
    - composer --version
    - php --version
    - composer require --dev "composer/composer:^${COMPOSER_VERSION}.0" --no-progress
    - >
      if [ $UPDATE_CHECK_REF ]; then
        composer require "eliashaeussler/composer-update-check:dev-master#$UPDATE_CHECK_REF"
      fi
    - >
      if [ "$COVERAGE" == "1" ]; then
        COMPOSER_PROCESS_TIMEOUT=1000 /root/.composer/vendor/bin/paratest --runner=WrapperRunner -c phpunit.coverage.xml
      else
        /root/.composer/vendor/bin/paratest --runner=WrapperRunner -c phpunit.xml
      fi
  parallel:
    matrix:
      - PHP_VERSION: ["7.1", "7.2", "7.3", "7.4"]
        COMPOSER_VERSION: ["1", "2"]
      - PHP_VERSION: "8.0"
        COMPOSER_VERSION: "1"
      - PHP_VERSION: "8.0"
        COMPOSER_VERSION: "2"
        COVERAGE: "1"
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
  coverage: '/^\s*Lines:\s*\d+.\d+\%/'
  cache:
    <<: *cache
    key: "${CI_COMMIT_REF_SLUG}-${PHP_VERSION}-${COMPOSER_VERSION}"
    policy: pull-push
  artifacts:
    reports:
      junit: .build/coverage/junit.xml
